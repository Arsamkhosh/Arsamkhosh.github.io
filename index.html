<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پیام‌رسان ساده</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login" id="login">
      <h2>انتخاب نام کاربری</h2>
      <input type="text" id="usernameInput" placeholder="نام کاربری دلخواه..." />
      <button onclick="setUsername()">ورود</button>
    </div>

    <div class="chat" id="chat" style="display:none;">
      <div class="header">
        <h3>خوش آمدی، <span id="usernameDisplay"></span>!</h3>
        <button onclick="logout()">خروج</button>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." />
        <button onclick="sendMessage()">ارسال</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
